      <!-- Add Expense Form -->
      <section class="form-section">
        <form class="form">
          <h2 class="sub-header">Add Expense</h2>
          <div class="form-group">
            <label class="form-label" for="description">Description</label>
            <input
              class="form-input"
              type="text"
              id="description"
              placeholder=""
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="amount">Amount</label>
            <input
              class="form-input"
              type="number"
              id="amount"
              placeholder=""
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="category">Category</label>
            <select class="form-select" id="category">
              <option value="" selected disabled>Choose category</option>
              <option class="expense-category-food" value="food">Food</option>
              <option class="expense-category-transport" value="transport">
                Transport
              </option>
              <option class="expense-category-utilities" value="utilities">
                Utilities
              </option>
              <option class="expense-category-misc" value="miscellaneous">
                Miscellaneous
              </option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="date">Date</label>
            <input class="form-input" type="date" id="date" />
          </div>

          <button class="btn-add" type="submit">Add Expense</button>
        </form>
      </section>

      <!-- <div class="right-column"> -->
      <!-- Expense List -->
      <section class="list-section">
        <h2 class="sub-header">Expense List</h2>
        <div class="filter-container">
          <button class="filter-btn">Filter</button>
          <div class="filter-overlay hide">
            <div class="filter-btn_box">
              <button class="all">All</button>
              <button class="food-filter">Food</button>
              <button class="utilities-filter">Utilities</button>
              <button class="transport-filter">Transport</button>
              <button class="misc-filter">Miscellaneous</button>
              <button class="cancel-filter">&times;</button>
            </div>
          </div>
        </div>
        <button class="btn-delete_all">
          <i class="fa fa-ellipsis-h"></i>
        </button>
        <div class="table-container">
          <table class="expense-table">
            <!-- Table Head -->
            <thead>
              <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Action</th>
              </tr>
            </thead>

            <!-- Table Body -->

            <tbody class="table-body"></tbody>

        </div>
        <!-- Form for editing expense properties -->
        <div class="form-edit-container hidden">
          <h3 class="edit-form-header">Edit Expense</h3>
          <button class="cancel-edit-btn">&times;</button>
          <form class="form-edit">
            <input
              class="edit-input"
              type="text"
              id="edit-desc"
              placeholder="Description"
            />
            <input
              class="edit-input"
              type="number"
              id="edit-amount"
              placeholder="Amount"
            />
            <select class="edit-input" id="edit-category">
              <option value="" selected disabled>Choose category</option>
              <option value="food" class="expense-category-food">Food</option>
              <option value="transport" class="expense-category-transport">
                Transport
              </option>
              <option class="expense-category-utilities" value="utilities">
                Utilities
              </option>
              <option class="expense-category-misc" value="miscellaneous">
                Miscellaneous
              </option>
            </select>
            <input class="edit-input" type="date" id="edit-date" />
            <button class="edit-submit-btn">&checkmark;</button>
          </form>
        </div>

        <!-- Modal for delete all menu btn -->
        <div class="modal hide">
          <button class="close-modal">&times;</button>
          <p class="choice-text">Proceed to delete all expenses?</p>
          <div class="choice-container">
            <button class="choice-btn yes-btn">YES</button>
            <button class="choice-btn no-btn">No</button>
          </div>
        </div>

        <div class="success-msg-modal hidden">
          <p class="success-msg">List successfully deleted!</p>
          <button class="ok-btn">OK</button>
        </div>

        <div class="overlay hide"></div>
      </section>

      <!-- Chart Section -->
      <section class="chart-section">
        <h2 class="sub-header">Chart</h2>
        <!-- Chart.js canvas -->
        <div class="chart-btns_box">
